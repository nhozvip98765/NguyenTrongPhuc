<div class="modal" id="myModal">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Giỏ hàng của tôi</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <table class="table table-bordered">
                    <thead style="background-color: yellow;">
                        <th>Name</th>
                        <th>Image</th>
                        <th>Description</th>
                        <th>Quantity</th>
                        <th>Price</th>
                    </thead>
                    <tbody *ngFor="let item of order.carts">
                        <td>{{item.name}}</td>
                        <td><img class="img-fluid img-responsive rounded product-image" src="{{item.image}}"></td>
                        <td>{{item.description}}</td>
                        <td>{{item.quantity}}</td>
                        <td>{{item.price}}</td>
                    </tbody>
                </table>
                <strong>Tổng Tiền</strong>
                <input readonly type="text" [value]="order.totalAmount" class="form-control">
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button class="btn btn-lg btn-success mt-2">Thanh toán ngay</button>
            </div>

        </div>
    </div>
</div>
<div class="container">
    <div class="card mb-5">
        <div class="container-fliud">
            <div class="wrapper row">
                <div class="preview col-md-6">

                    <div class="preview-pic tab-content">
                        <div class="tab-pane active" id="pic-1"><img src="{{product.image}}" /></div>
                    </div>

                </div>
                <div class="details col-md-6">
                    <h3 class="product-title">{{product.name}}</h3>
                    <div class="rating">
                        <div class="stars">
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star"></span>
                            <span class="fa fa-star"></span>
                        </div>
                        <span class="review-no">41 reviews</span>
                    </div>
                    <p class="product-description">{{product.description}}</p>
                    <h4 class="price">current price: <span>{{product.price}}<sup>đ</sup></span></h4>
                    <p class="vote"><strong>91%</strong> of buyers enjoyed this product! <strong>(87 votes)</strong></p>
                    <div class="action">
                        <button class="add-to-cart btn btn-default mr-3" type="button" (click)="buyNow(product)">add to cart</button>
                        <button class="like btn btn-default" type="button"><span class="fa fa-heart"></span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
