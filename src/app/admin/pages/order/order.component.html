<table class="table table-striped table-inverse table-bordered">
    <thead class="thead-inverse">
        <tr>
            <th style="width: 50px;">STT</th>
            <th>ID</th>
            <th>Tên người mua</th>
            <th>Số điện thoại</th>
            <th>Địa chỉ</th>
            <th>Hình thức TT</th>
            <th>Tổng tiền</th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let item of listOrder; let i = index">
            <tr>
                <td>{{i+1}}</td>
                <td>
                    <a>{{item.id}}</a>
                </td>
                <td>{{item.customer.name}}</td>
                <td>{{item.customer.phone}}</td>
                <td>{{item.customer.address}}</td>
                <td>{{item.method}}</td>
                <td class="text-right">
                    {{item.totalAmount | number}}
                </td>
            </tr>
        </ng-container>
    </tbody>
</table>
